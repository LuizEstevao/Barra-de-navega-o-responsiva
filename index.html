<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barra de navegação responsiva</title>
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="description" content="Página explorando recursos html e css">
    <meta name="keywords" content="html,css,navegação">
    <meta name="author" content="Luiz Miguel">
    <meta name="robots" content="index,all">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons8-lua-crescente-16.png" type="image/x-icon">

    <!-- icons -->
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css'>

</head>

<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="#">WebDev Ziul</a></div>
            <ul class="links">
                <li><a href="hero">home</a></li>
                <li><a href="about">About</a></li>
                <li><a href="services">Services</a></li>
                <li><a href="contact">Contact</a></li>
            </ul>
            <a href="#" class="action_btn">Get Started</a>
            <div class="toggle_btn">
                <i class="fi fi-br-menu-burger"></i>
            </div>
        </div>

        <div class="dropdown_menu">
            <li><a href="hero">home</a></li>
            <li><a href="about">About</a></li>
            <li><a href="services">Services</a></li>
            <li><a href="contact">Contact</a></li>
            <li><a href="#" class="action_btn">Get Started</a></li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1>Welcome</h1>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. <br>Non recusandae!</p>
        </section>
    </main>


    <script>
        const toggleBtn = document.querySelector('.toggle_btn');
        const toggleBtnIcon = document.querySelector('.toggle_btn i');
        const dropDownMenu = document.querySelector('.dropdown_menu');


        toggleBtn.onclick = function () {
            dropDownMenu.classList.toggle('open');
            const isOpen = dropDownMenu.classList.contains('open');

            toggleBtnIcon.className = isOpen
                ? 'fi fi-br-cross'
                : 'fi fi-br-menu-burger';
        }


    </script>
</body>



</html>
